<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient em CSS</title>
    <style>
        *{ /* "*" é usado como configurações globais*/
            height: 100%;
        }
        body{
            background-image: linear-gradient(180deg, #5E2AE8, #3476EA);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testanto Gradientes</h1>
</body>
</html>
