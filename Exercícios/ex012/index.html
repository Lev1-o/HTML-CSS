<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Hospedando vídeos localmente.</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video autoplay loop controls width="500px" poster="imagem/tela.png">
        <source src="midia/video.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>
    <!--Se atente com a ordem dos sources!-->

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=dJEDlOC__eIpa8g7" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
