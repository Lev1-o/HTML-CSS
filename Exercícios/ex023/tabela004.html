<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        caption{
            font-weight: bolder;
            padding: 5px;
        }

        table{
            border-collapse: collapse;
            width: 500px;
        }

        th, td{
            padding: 5px;
            border: 1px solid black;
        }

        col.cnome{
            background-color: gray;
        }

        col
    </style>
</head>
<body>
    <h1>Exercício de tabela</h1>

    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>

            <td>24</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>F</td>
            <td>42</td>
            <td>Jornaleiro</td>
        </tr>
        <tr>
            <td>Pedro</td>
            <td>M</td>
            <td>35</td>
            <td>Manobrista</td>
        </tr>
        <tr>
            <td>Sara</td>
            <td>F</td>
            <td>57</td>
            <td>Engenheira</td>
        </tr>
        <tr>
            <td>Délia</td>
            <td>F</td>
            <td>25</td>
            <td>Esteticista</td>
        </tr>
        <tr>
            <td>Luca</td>
            <td>M</td>
            <td>46</td>
            <td>Pedreiro</td>
        </tr>
        <tr>
            <td>Márcio</td>
            <td>M</td>
            <td>27</td>
            <td>Cozinheiro</td>
        </tr>
        <tr>
            <td>Gustavo</td>
            <td>M</td>
            <td>23</td>
            <td>Lutador</td>
        </tr>
    </table>
</body>
</html>
